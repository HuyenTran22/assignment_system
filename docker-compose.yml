  notification-service:
    build:
      context: ./services/notification-service
    container_name: notification_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8009"
    environment:
      SERVICE_NAME: notification-service
      SERVICE_PORT: 8009

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@assignment.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Assignment Management System}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        # Build-time for Vite:
        # Ví dụ: https://api.projectm.io.vn  (frontend tự nối /api/...)
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.projectm.io.vn}
    container_name: frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - app-network
      - web

volumes:
  postgres_data:
    driver: local
  submission_uploads:
    driver: local

networks:
  app-network:
    driver: bridge
  web:
    external: true
