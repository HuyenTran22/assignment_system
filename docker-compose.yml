services:
  db:
    image: postgres:14-alpine
    container_name: assignment_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app-network

  db-migration:
    build: ./services/db-migration-service
    container_name: db_migration
    restart: "no"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  api-gateway:
    build: ./services/api-gateway
    container_name: api_gateway
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8001
      USER_SERVICE_URL: http://user-service:8002
      COURSE_SERVICE_URL: http://course-service:8003
      ASSIGNMENT_SERVICE_URL: http://assignment-service:8004
      SUBMISSION_SERVICE_URL: http://submission-service:8005
      GRADING_SERVICE_URL: http://grading-service:8006
      PEER_REVIEW_SERVICE_URL: http://peer-review-service:8007
      PLAGIARISM_SERVICE_URL: http://plagiarism-service:8008
      NOTIFICATION_SERVICE_URL: http://notification-service:8009
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network
      - web

  auth-service:
    build: ./services/auth-service
    container_name: auth_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  user-service:
    build: ./services/user-service
    container_name: user_service
    restart: unless-stopped
    env_file:
      - .env
      - ./services/user-service/.env
    expose:
      - "8002"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  course-service:
    build: ./services/course-service
    container_name: course_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8003"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  assignment-service:
    build: ./services/assignment-service
    container_name: assignment_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8004"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  submission-service:
    build: ./services/submission-service
    container_name: submission_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8005"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    volumes:
      - submission_uploads:${UPLOAD_DIR:-/app/uploads}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  grading-service:
    build: ./services/grading-service
    container_name: grading_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8006"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  peer-review-service:
    build: ./services/peer-review-service
    container_name: peer_review_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8007"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  plagiarism-service:
    build: ./services/plagiarism-service
    container_name: plagiarism_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8008"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  notification-service:
    build: ./services/notification-service
    container_name: notification_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8009"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - app-network
      - web

volumes:
  postgres_data:
  submission_uploads:

networks:
  app-network:
    driver: bridge
  web:
    external: true
