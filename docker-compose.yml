        condition: service_completed_successfully
    networks:
      - app-network

  course-service:
    build: ./services/course-service
    container_name: course_service
    restart: unless-stopped
    expose:
      - "8003"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/assignment_management
      ASSIGNMENT_SERVICE_URL: http://assignment-service:8004
      GRADING_SERVICE_URL: http://grading-service:8006
