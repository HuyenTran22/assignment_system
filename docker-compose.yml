services:
  db:
    image: postgres:14-alpine
    container_name: assignment_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-assignment_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-assignment_management}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app-network

  # One-shot migration job (chạy xong là exit)
  db-migration:
    build:
      context: ./services/db-migration-service
    container_name: db_migration
    restart: "no"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      DB_NAME: ${POSTGRES_DB:-assignment_management}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  api-gateway:
    build:
      context: ./services/api-gateway
    container_name: api_gateway
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"
    environment:
      SERVICE_NAME: api-gateway
      SERVICE_PORT: 8000

      AUTH_SERVICE_URL: http://auth-service:8001
      USER_SERVICE_URL: http://user-service:8002
      COURSE_SERVICE_URL: http://course-service:8003
      ASSIGNMENT_SERVICE_URL: http://assignment-service:8004
      SUBMISSION_SERVICE_URL: http://submission-service:8005
      GRADING_SERVICE_URL: http://grading-service:8006
      PEER_REVIEW_SERVICE_URL: http://peer-review-service:8007
      PLAGIARISM_SERVICE_URL: http://plagiarism-service:8008
      NOTIFICATION_SERVICE_URL: http://notification-service:8009

      # CORS (browser origin)
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network
      - web

  auth-service:
    build:
      context: ./services/auth-service
    container_name: auth_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8001"
    environment:
      SERVICE_NAME: auth-service
      SERVICE_PORT: 8001

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@assignment.com}

      FRONTEND_URL: ${FRONTEND_URL:-https://projectm.io.vn}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  user-service:
    build:
      context: ./services/user-service
    container_name: user_service
    restart: unless-stopped
    env_file:
      - .env
      - ./services/user-service/.env
    expose:
      - "8002"
    environment:
      SERVICE_NAME: user-service
      SERVICE_PORT: 8002

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@assignment.com}

      FRONTEND_URL: ${FRONTEND_URL:-https://projectm.io.vn}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  course-service:
    build:
      context: ./services/course-service
    container_name: course_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8003"
    environment:
      SERVICE_NAME: course-service
      SERVICE_PORT: 8003

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      ASSIGNMENT_SERVICE_URL: http://assignment-service:8004
      GRADING_SERVICE_URL: http://grading-service:8006
      AUTH_SERVICE_URL: http://auth-service:8001
      USER_SERVICE_URL: http://user-service:8002
      NOTIFICATION_SERVICE_URL: http://notification-service:8009

      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  assignment-service:
    build:
      context: ./services/assignment-service
    container_name: assignment_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8004"
    environment:
      SERVICE_NAME: assignment-service
      SERVICE_PORT: 8004

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      NOTIFICATION_SERVICE_URL: http://notification-service:8009
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  submission-service:
    build:
      context: ./services/submission-service
    container_name: submission_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8005"
    environment:
      SERVICE_NAME: submission-service
      SERVICE_PORT: 8005

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      PLAGIARISM_SERVICE_URL: http://plagiarism-service:8008

      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    volumes:
      - submission_uploads:${UPLOAD_DIR:-/app/uploads}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  grading-service:
    build:
      context: ./services/grading-service
    container_name: grading_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8006"
    environment:
      SERVICE_NAME: grading-service
      SERVICE_PORT: 8006

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  peer-review-service:
    build:
      context: ./services/peer-review-service
    container_name: peer_review_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8007"
    environment:
      SERVICE_NAME: peer-review-service
      SERVICE_PORT: 8007

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  plagiarism-service:
    build:
      context: ./services/plagiarism-service
    container_name: plagiarism_service
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8008"
    environment:
      SERVICE_NAME: plagiarism-service
      SERVICE_PORT: 8008

      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-assignment_management}

      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production-min-32-chars}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://projectm.io.vn,https://www.projectm.io.vn}
    depends_on:
