  frontend:
    build:
      context: ./frontend
      args:
        # Production: frontend calls https://api.projectm.io.vn/api/...
        # Frontend code already includes /api prefix, so set base URL without /api
        VITE_API_BASE_URL: https://api.projectm.io.vn
    container_name: frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - app-network
      - web

volumes:
  postgres_data:
    driver: local
  submission_uploads:
