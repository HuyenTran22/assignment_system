services:
  db:
    image: postgres:14-alpine
    container_name: assignment_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: assignment_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d assignment_management"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app-network

  # One-shot migration job (chạy xong là exit)
  db-migration:
    build: ./services/db-migration-service
    container_name: db_migration
    restart: "no"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/assignment_management
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_NAME: assignment_management
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  api-gateway:
    build: ./services/api-gateway
    container_name: api_gateway
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8001
      USER_SERVICE_URL: http://user-service:8002
      COURSE_SERVICE_URL: http://course-service:8003
      ASSIGNMENT_SERVICE_URL: http://assignment-service:8004
      SUBMISSION_SERVICE_URL: http://submission-service:8005
      GRADING_SERVICE_URL: http://grading-service:8006
      PEER_REVIEW_SERVICE_URL: http://peer-review-service:8007
      PLAGIARISM_SERVICE_URL: http://plagiarism-service:8008
      NOTIFICATION_SERVICE_URL: http://notification-service:8009
      CORS_ORIGINS: https://projectm.io.vn,https://www.projectm.io.vn
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network
      - web

  auth-service:
    build: ./services/auth-service
    container_name: auth_service
    restart: unless-stopped
    expose:
      - "8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/assignment_management
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: kyquangnguyen123@gmail.com
      SMTP_PASSWORD: mzd vrvg lfmf usxs
      SMTP_FROM: noreply@assignment.com
      FRONTEND_URL: https://projectm.io.vn
      JWT_SECRET_KEY: super-secret-key-change-in-production-min-32-chars
      JWT_ALGORITHM: HS256
      CORS_ORIGINS: https://projectm.io.vn,https://www.projectm.io.vn
    depends_on:
      db-migration:
        condition: service_completed_successfully
    networks:
      - app-network

  user-service:
    build: ./services/user-service
    container_name: user_service
    restart: unless-stopped
    expose:
      - "8002"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/assignment_management
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: kyquangnguyen123@gmail.com
      SMTP_PASSWORD: mzd vrvg lfmf usxs
      SMTP_FROM: noreply@assignment.com
      FRONTEND_URL: https://projectm.io.vn
      JWT_SECRET_KEY: super-secret-key-change-in-production-min-32-chars
      JWT_ALGORITHM: HS256
      CORS_ORIGINS: https://projectm.io.vn,https://www.projectm.io.vn
    depends_on:
